<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Panels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1609690666664-de6c76f77897?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2767&q=80');">
            <h3>Endless Ice</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1600242035009-ac25152afbb0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2851&q=80');">
            <h3>Magical Streets</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609528911883-fc7e0ee63c51?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80');">
            <h3>Emerald Dreams</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609528018276-cb069688cee4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2799&q=80');">
            <h3>Ice Waterfall</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1515987426293-e784fbfdb514?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80');">
            <h3>Seat with a View</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
